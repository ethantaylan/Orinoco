<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco - Produits</title>
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="preload" href="index.js" as="script">
    <link rel="icon" type="image/png" href="./ressources/favicon.png">
    <meta name="description" content="Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s">
    <script src="https://kit.fontawesome.com/6af8af3f86.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="c-pg-panier">
        <header class="header-pg-panier">
            <div class="emplacement-logo">
                <img class="logo" src="./ressources/logo.png" alt="Logo Orinoco">
            </div>
            <nav class="right-nav">
                <ol class="right-nav-ol">
                    <li id="nav-acceuil" class="right-nav-ol-li"><a class="linkstyle" href="index.html">Accueil</a></li>
                    <li id="nav-produits" class="right-nav-ol-li">Produits</li>
                    <li id="nav-panier" class="right-nav-ol-li active"><a class="linkstyle" href="panier.html">Panier</a></li>
                    <li class="simple-barre"></li>
                    <li id="nav-contact" class="right-nav-ol-li"><a class="linkstyle"
                            href="mailto: contact@orinoco.fr"><i class="fas fa-envelope"></i></a></li>
                </ol>
            </nav>
        </header>
        <div class="main-int">
            <div class="wrapper">
              <div class="containerForm">
                <div>
                  <div class="">
                    <h1>
                      <i class="fas fa-shopping-cart"></i>
                      Panier
                  </h1>                </div>
              </div> 
                <table class="widthFull">
                    <thead>
                      <tr>
                        <th class="paddingTable">Produit</th>
                        <th class="paddingTable">Quantité</th>
                        <th class="paddingTable">Prix</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr>
                          <td class="paddingTable">Norbert</td>
                          <td  class="paddingTable">
                            <form>
                              <select class="noMargin " name="quantity">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                              </select>
                            </form>
                          </td class="paddingTable">
                          <td class="paddingTable">29.00€</td>
                        </tr>
                      <tr>
                        <td class="paddingTable">Total</td>
                        <td>

                        </td>
                        <td class="text-center paddingTable" id="totalPrice">29.00€</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
        </div>
        <div class="wrapper">
          <div class="containerForm">
              <form action="">
                  <h1>
                      <i class="fas fa-shipping-fast"></i>
                      Détails d'expédition
                  </h1>
                  <div class="name">
                      <div class= "formStyles">
                          <label for="f-name">Prénom</label>
                          <input type="text" name="f-name">
                      </div>
                      <div  class= "formStyles">
                          <label for="l-name">Nom</label>
                          <input type="text" name="l-name">
                      </div>
                  </div>
                  <div class="street formStyles">
                      <label for="name">Numéro + Rue</label>
                      <input type="text" name="address">
                  </div>
                  <div class="address-info">
                      <div  class= "formStyles">
                          <label for="city">Ville</label>
                          <input type="text" name="city">
                      </div>
                      <div  class= "formStyles">
                          <label for="state">Pays</label>
                          <input type="text" name="state">
                      </div>
                      <div  class= "formStyles">
                          <label for="zip">Code postale</label>
                          <input type="text" name="zip">
                      </div>
                  </div>
                  <h1>
                      <i class="far fa-credit-card"></i> Informations de paiement
                  </h1>
                  <div class="cc-num">
                      <label for="card-num">Numéro de carte de crédit</label>
                      <input type="text" name="card-num">
                  </div>
                  <div class="cc-info">
                      <div>
                          <label for="card-num">Date d'expiration</label>
                          <input type="text" name="expire">
                      </div>
                      <div  class= "formStyles">
                        <label for="card-num">CVV</label>
                        <input type="text" name="security">
                    </div>
                  </div>

                    <div class="btns">
                      <a class="hrefZone" href="/confirmation.html">                  </a>
                        <button><i class="fas fa-check"></i></button>
                    </div>

              </form>
          </div>
      </div>
    </main>
</body>
