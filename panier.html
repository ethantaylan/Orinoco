<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco</title>
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="preload" href="index.js" as="script">

    <script src="https://kit.fontawesome.com/6af8af3f86.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="c-pg-panier">
        <header class="header-pg-panier">
            <div class="emplacement-logo">
                <img class="logo" src="./ressources/logo.png" alt="Logo Orinoco">
            </div>
            <nav class="right-nav">
                <ol class="right-nav-ol">
                    <li id="nav-acceuil" class="right-nav-ol-li"><a class="linkstyle" href="index.html">Accueil</a></li>
                    <li id="nav-produits" class="right-nav-ol-li no-hover">Produits</li>
                    <li id="nav-panier" class="right-nav-ol-li"><a class="linkstyle" href="panier.html">Panier</a></li>
                    <li class="simple-barre"></li>
                    <li id="nav-contact" class="right-nav-ol-li"><a class="linkstyle"
                            href="mailto: contact@orinoco.fr"><i class="fas fa-envelope"></i></a></li>
                </ol>
            </nav>
        </header>
        <div class="main-int">
            <div class="box-title">
                <div class="icon-pls-txt txt-panier"> <i class="fas fa-shopping-cart tdy--pg-produits"></i>
                    <h1 class="txt-produits">Votre panier</h1>
                </div>
            </div>
            <div class="table">
                <table>
                    <thead>
                      <tr>
                        <th>Produit</th>
                        <th>Quantité</th>
                        <th>Prix</th>
                        <th>Total</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr>
                          <td>Norbert</td>
                          <td>
                            <form>
                              <select name="quantity">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                              </select>
                            </form>
                          </td>
                          <td>29.00€</td>
                          <td>29.00€</td>
                        </tr>
                      <template>
                        <tr>
                          <td">Arnold</td>
                          <td>
                            <form>
                              <select name="quantity">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                              </select>
                            </form>
                          </td>
                          <td>x€</td>
                          <td>x€</td>
                        </tr>
                      </template>
                      <tr>
                        <td>Total</td>
                        <td class="text-center" id="totalPrice">29.00€</td>
                      </tr>
                    </tbody>
                  </table>
            </dix>
        </div>
    </main>
</body>
