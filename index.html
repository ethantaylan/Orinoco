<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco</title>
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="stylesheet" href="stylesheets/imports.css">
    <script src="https://kit.fontawesome.com/6af8af3f86.js" crossorigin="anonymous"></script>
</head>
<body>
    <main id="page-welcome" class="late-animation page-welcome">
        <div class="logo-welcome">
            <img src="/ressources/logo.png" alt="">
            <div class="late-animation"><p class="bvn">Bienvenue</p></div>
            <p id="enter">Enter</p>
        </div>
    </main>
    <main class="acceuil">
        <header>
            <nav class="left-nav">
                <ol class="left-nav-ol">
                    <li><i class="fab fa-facebook-f icons"></i></li>
                    <li><i class="fab fa-instagram icons"></i></li>
                    <li><i class="fab fa-facebook-messenger icons"></i></li>
                    <li><i class="fas fa-envelope icons"></i></li>
                    
                </ol>
            </nav>
            <img class="logo" src="/ressources/logo.png" alt="Logo Orinoco">
            <nav class="right-nav">
                <ol class="right-nav-ol">
                    <li class="right-nav-ol-li">Accueil</li>
                    <li id="produits" class="right-nav-ol-li active no-hover">Produits</li>
                    <li class="right-nav-ol-li">Panier</li>
                    <li class="right-nav-ol-li">Contact</li>
                </ol>
            </nav>
        </header>
    </main>
    <main id="page-produits" class="produits">
        
    </main>
</body>
<script src="/index.js"></script>

</html>
