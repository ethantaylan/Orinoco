<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco</title>
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="preload" href="index.js" as="script">

    <script src="https://kit.fontawesome.com/6af8af3f86.js" crossorigin="anonymous"></script>
</head>

<body id="body">
    <main id="page-container" class="page-container">
        <main class="page-acceuil">
            <header>
                <div class="emplacement-logo">
                    <img class="logo" src="./ressources/logo.png" alt="Logo Orinoco">
                </div>
                <nav class="right-nav">
                    <ol class="right-nav-ol">
                        <li id="nav-acceuil" class="right-nav-ol-li"><a class="linkstyle" href="index.html">Accueil</a>
                        </li>
                        <li id="nav-produits" class="right-nav-ol-li no-hover">Produits</li>
                        <li id="nav-panier" class="right-nav-ol-li"><a class="linkstyle" href="panier.html">Panier</a>
                        </li>
                        <li class="simple-barre"></li>
                        <li id="nav-contact" class="right-nav-ol-li"><a class="linkstyle"
                                href="mailto: contact@orinoco.fr"><i class="fas fa-envelope"></i></a></li>
                    </ol>
                </nav>
            </header>
        </main>
        <main id="page-produits" class="page-produits">
            <span id="close" class="close">X</span>
            <div id="container-full" class="container">
                <div class="box-title">
                    <div class="icon-pls-txt txt-panier"> <i class="fas fa-store tdy--pg-produits"></i>
                        <h1 class="txt-produits">Nos produits</h1>
                    </div>
                    <div class="barre-de-recherche">
                        <form id=»searchbox » method=»get » action=»/search »>
                            <i class="fas fa-search"></i>
                            <input class="nostyle" name=»q » type=»text » size=»15″ placeholder="Rechercher" />
                        </form>
                    </div>
                </div>
                <div id="boxProduits">
                    <div onclick="showHide()" id="moreBtn" class="more"><i class="fas fa-plus"></i></div>
                </div>
                <div id="more-products" class="more-products-soon">
                    <span id="txtProduits">D'autre produits vont être rajoutés bientôt !</span>
                </div>
            </div>
        </main>
        <footer>
            <a class="linkstyle" href="index.html"><img class="footer-logo" src="/ressources/logo-footer.png"
                    alt=""></a>
            <a href="#body"><span class="arrow linkstyle">^</span></a>
        </footer>
    </main>
    <span id="close-img" class="close-img">X</span>
    <script src="index.js" rel="preload"></script>
</body>

</html>
